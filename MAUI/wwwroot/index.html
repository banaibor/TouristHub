<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TouristHub MAUI</title>
    <base href="/" />
    <link rel="icon" href="data:,">
</head>

<body>
    <div id="app">
        <div style="background: #000; color: #00FF00; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: monospace; text-align: center;">
            <h3 style="font-size: 2rem; margin-bottom: 1rem; text-shadow: 0 0 10px #00FF00;">üöÄ Loading TouristHub...</h3>
            <p style="color: #FFFF00; font-size: 1.1rem;">Initializing Blazor WebView...</p>
        </div>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
    
    <script>
        console.log('üöÄ MAUI - Starting Blazor manually');
        
        // Wait for DOM to be ready, then start Blazor manually
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã DOM ready, starting Blazor...');
            
            // Start Blazor manually to avoid conflicts
            setTimeout(function() {
                if (window.Blazor && !window.blazorStarted) {
                    window.blazorStarted = true;
                    console.log('‚úÖ Starting Blazor manually...');
                    
                    try {
                        Blazor.start();
                        console.log('‚úÖ Blazor started successfully!');
                    } catch (error) {
                        console.warn('‚ö†Ô∏è Blazor start error (might be normal):', error.message);
                    }
                } else {
                    console.log('‚è≥ Blazor not ready yet, waiting...');
                }
            }, 100);
        });
        
        console.log('‚úÖ MAUI initialization script loaded');
    </script>
</body>
</html>
